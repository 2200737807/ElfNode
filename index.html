<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElfNode's Personal Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 启动动画 -->
    <div id="splashScreen" class="splash-screen">
        <div id="splashText1" class="splash-text">hello</div>
        <div id="splashText2" class="splash-text">我是绘念</div>
        <div id="splashText3" class="splash-text">欢迎访问我的个人主页</div>
    </div>

    <!-- 动态背景 -->
    <div class="background-wrapper">
        <div class="animated-bg"></div>
        <div class="gradient-overlay"></div>
        <div class="mesh-gradient"></div>
    </div>

    <div class="container">
        <!-- 搜索框 -->
        <section class="search-container">
            <div class="search-wrapper">
                <div class="search-box">
                    <div class="search-engine-switch">
                        <button class="engine-btn active" data-engine="google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button class="engine-btn" data-engine="baidu">
                            <i class="fab fa-baidu"></i>
                        </button>
                    </div>
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="通往里世界...">
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- 个人资料区域 -->
        <main class="profile-section">
            <div class="avatar-wrapper">
                <img id="avatar" class="avatar" src="" alt="头像">
                <div class="avatar-glow"></div>
                <div class="avatar-ring"></div>
            </div>
            <h1 id="name" class="name"></h1>
            <div id="tags" class="tags-container"></div>
            <div class="quote-container">
                <i class="fas fa-quote-left quote-icon-left"></i>
                <p id="quote" class="quote"></p>
                <i class="fas fa-quote-right quote-icon-right"></i>
            </div>
        </main>

        <!-- 社交链接 -->
        <section id="socialLinks" class="social-links"></section>

        <!-- 图标链接网格 -->
        <section id="links" class="links-grid"></section>

        <!-- 页脚 -->
        <footer class="footer">
            <p>© 2023-<span id="year"></span> <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh" class="footer-link">CC BY-NC-SA 4.0</a> ElfNode.</p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
